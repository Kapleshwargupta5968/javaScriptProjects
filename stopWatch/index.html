<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <section class="container">
            <h1>Stop Watch</h1>
            <div class="time">
                00:00:00
            </div>

            <div class="btn">
                <button class = "watchBtn" id="startBtn">Start</button>
                <button class = "watchBtn" id="stopBtn">Stop</button>
                <button class = "watchBtn"id="resetBtn">Reset</button>
                 <button class = "watchBtn"id="lapBtn">Lap</button>
            </div>
        </section>
        <div class="listContainer">
            <h1>Lap Count</h1>
            <ul id="list">
        </ul></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
