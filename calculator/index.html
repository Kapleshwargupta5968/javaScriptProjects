<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <main>
        <section class="calculator">
            <div class="calc-card">
                <header class="calc-header">
                    <h1>Simple Calculator</h1>
                </header>

                <div class="screen">
                    <div id="history" class="history" aria-hidden="true"></div>
                    <input id="display" class="display" type="text" readonly aria-label="Calculator display">
                </div>

                <div class="keys" role="group" aria-label="Calculator keys">
                    <button class="key key--function" data-value="AC">AC</button>
                    <button class="key key--function" data-value="C">C</button>
                    <button class="key key--function" data-value="%">%</button>
                    <button class="key key--operator" data-value="÷">÷</button>

                    <button class="key" data-value="7">7</button>
                    <button class="key" data-value="8">8</button>
                    <button class="key" data-value="9">9</button>
                    <button class="key key--operator" data-value="×">×</button>

                    <button class="key" data-value="4">4</button>
                    <button class="key" data-value="5">5</button>
                    <button class="key" data-value="6">6</button>
                    <button class="key key--operator" data-value="−">−</button>

                    <button class="key" data-value="1">1</button>
                    <button class="key" data-value="2">2</button>
                    <button class="key" data-value="3">3</button>
                    <button class="key key--operator" data-value="+">+</button>

                    <button class="key key--zero" data-value="0">0</button>
                    <button class="key" data-value="00">00</button>
                    <button class="key" data-value=".">.</button>
                    <button class="key key--equal" data-value="=">=</button>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js" defer></script>
</body>

</html>
